<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleForm.css">
    <title>Login form transparent</title>
</head>
<body>
    <div class="box">
        <h2>SignUp</h2>
        <form class="formLogin" method="post" action="">
            <div class="inputBox">
                <input type="text" name="username" required="">
                <label for="">Usuario</label>
            </div>
            <div class="inputBox">
                <input type="text" name="name" required="">
                <label for="">Nombre</label>
            </div>
            <div class="inputBox">
                <input type="text" name="surname" required="">
                <label for="">Apellido</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" minlength="6" required="">
                <label>Contraseña</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password2" maxlength="10" required="">
                <label>Confirmar contraseña</label>
            </div>
            <input type="submit" value="SingUp">
            <div class="logearse">
                <p class="textP">Ya tienes cuenta? <a class="textA" href="login.html">Logeate</a></p>  
            </div>
        </form>      
    </div>
</body>
</html>
